name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  # 允许在 Actions 页面手动触发
  workflow_dispatch:

# 设置权限以允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 确保同一时间只有一个部署任务在运行
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci # 使用 ci 确保依赖安装环境与 package-lock.json 完全一致

      - name: Build with Next.js
        run: npm run build
        # 此时会运行 next build --webpack (基于你之前的 package.json 配置)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 确保路径指向 npm run build 生成的静态目录
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4